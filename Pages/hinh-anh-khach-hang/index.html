        var menuItems = document.getElementById("menuItems");

        var viewMoreButton = document.getElementById("screen1__viewMore");
        var hideButton = document.getElementById("screen1__hide");
        var currentServiceId = 0; // Biến để lưu trữ ID của dịch vụ hiện tại

        const getIdYoutube = (url) => {
            let video_id = url.split('v=')[1];
            const ampersandPosition = video_id.indexOf('&');
            if(ampersandPosition != -1) {
                video_id = video_id.substring(0, ampersandPosition);
            }
            return video_id
        }
        function showImage(serviceId, element) {
            var serviceImages = services[serviceId].images;
            window.location.hash = services[serviceId].link;
            var imageElements = "";
            for (var i = 0; i < serviceImages.length; i++) {
                imageElements +=
                    '<div class="screen1__item"><img width="327" height="259" src="' +
                    serviceImages[i] +
                    '" alt=""></div>';
            }
            imageContainer.innerHTML = `
            <div class="screen1__des">${services[serviceId].desc ? services[serviceId].desc : ''}</div>
            <div class="screen1__pic">${imageElements}</div>
            `;
            imageContainerVid.innerHTML = `
            <div class="screen1__video">
                <div onclick="playVideo('${getIdYoutube(services[serviceId].linkVideo)}')">
                    <img width="753" height="417" class="lazy" data-src="https://img.youtube.com/vi/${getIdYoutube(services[serviceId].linkVideo)}/maxresdefault.jpg" alt="">
                    <button class="screen1__play"><img width="100" height="100" class="lazy" data-src="media/images/icon-play.png" alt=""></button>
                </div>
                <div class="screen1__note">${services[serviceId].descVideo}</div>
            </div>
            `
            for (var i = 0; i < menuItems.children.length; i++) {
                menuItems.children[i].classList.remove("active");
            }
            element.classList.add("active");
            currentServiceId = serviceId; // Cập nhật ID của dịch vụ hiện tại

            // Kiểm tra và hiển thị hoặc ẩn nút "Hiển thị thêm" và "Rút gọn" dựa trên số lượng hình ảnh
            if (serviceImages.length <= 4) {
                viewMoreButton.style.display = "none";
                hideButton.style.display = "none";
            } else {
                viewMoreButton.style.display = "block";
                hideButton.style.display = "none";
            }

            // Ẩn các hình ảnh từ hình ảnh thứ 7 trở đi
            for (var i = 4; i < serviceImages.length; i++) {
                imageContainer.querySelector('.screen1__pic').children[i].style.display = "none";
            }

            document.getElementById("inputHidden").value = services[serviceId].name;
            var screenWidth =
                window.innerWidth ||
                document.documentElement.clientWidth ||
                document.body.clientWidth;
            if (screenWidth <= 767) {
                for (var i = 0; i < menuItems.children.length; i++) {
                    menuItems.children[i].classList.add("hidden");
                }
            } else {
            }
        }

        for (var i = 0; i < services.length; i++) {
            var menuItem = document.createElement("li");
            menuItem.classList.add("menu__item");
            menuItem.innerText = services[i].name;
            menuItem.setAttribute("onclick", "showImage(" + i + ", this)");
            menuItems.appendChild(menuItem);
        }
        
        if(window.location.hash === '')window.location.hash=services[0].link
        const functionChangeHash = () => {
            services.forEach(item=>{
                if( window.location.hash===item.link) {
                    const index = services.findIndex(x => x.link === item.link)
                    showImage(index, document.querySelectorAll(".menu__item")[index]);
                }
            })
        }
        functionChangeHash()

        window.addEventListener('hashchange', functionChangeHash);

        // Xử lý sự kiện khi click vào nút "Hiển thị thêm"

            var serviceImages = services[currentServiceId].images;
            for (var i = 4; i < serviceImages.length; i++) {
                imageContainer.querySelector('.screen1__pic').children[i].style.display = "block";
            }

            viewMoreButton.style.display = "none";
            hideButton.style.display = "block";
        });

            var serviceImages = services[currentServiceId].images;
            for (var i = 4; i < serviceImages.length; i++) {
                imageContainer.querySelector('.screen1__pic').children[i].style.display = "none";
            }
            // Hiển thị nút "Hiển thị thêm" và ẩn nút "Rút gọn"
            viewMoreButton.style.display = "block";
            hideButton.style.display = "none";
        });

        // Kiểm tra và hiển thị hoặc ẩn nút "Hiển thị thêm" và "Rút gọn" khi tải trang

        if (initialServiceImages.length <= 4) {
            viewMoreButton.style.display = "none";
            hideButton.style.display = "none";

            viewMoreButton.style.display = "block";
            hideButton.style.display = "none";
            for (var i = 4; i < initialServiceImages.length; i++) {
                imageContainer.querySelector('.screen1__pic').children[i].style.display = "none";
            }
        }

        function changeMenuStyle() {
            var screenWidth =
                window.innerWidth ||
                document.documentElement.clientWidth ||
                document.body.clientWidth;
            if (screenWidth <= 767) {
                for (var i = 0; i < menuItems.children.length; i++) {
                    menuItems.children[i].classList.add("hidden");
                }
            } else {
            }
        }

        // // Gọi hàm changeMenuStyle khi trang được tải và khi kích thước màn hình thay đổi
        window.addEventListener("load", changeMenuStyle);
        window.addEventListener("resize", changeMenuStyle);

        function inputHidden() {
            for (var i = 0; i < menuItems.children.length; i++) {
                menuItems.children[i].classList.remove("hidden");
            }
        }

        var itemsPerPage = 4; // Số lượng mục hiển thị trên mỗi trang
        var currentPage = 1; // Trang hiện tại

        function showPage(page) {
            var startIndex = (page - 1) * itemsPerPage;
            var endIndex = startIndex + itemsPerPage;
            var serviceImages = services[currentServiceId].images.slice(
                startIndex,
                endIndex
            );

            var imageElements = "";
            for (var i = 0; i < serviceImages.length; i++) {
                imageElements +=
                    '<div class="screen1__item"><img width="327" height="259" src="' +
                    serviceImages[i] +
                    '" alt=""></div>';
            }
            imageContainer.innerHTML = `
            <div class="screen1__des">${services[currentPage].desc ? services[currentPage].desc : ''}</div>
            <div class="screen1__pic">${imageElements}</div>
            `;
            imageContainerVid.innerHTML = `
            <div class="screen1__video">
                <div onclick="playVideo('${getIdYoutube(services[currentPage].linkVideo)}')">
                    <img width="753" height="417" class="lazy" data-src="https://img.youtube.com/vi/${getIdYoutube(services[currentPage].linkVideo)}/maxresdefault.jpg" alt="">
                    <button class="screen1__play"><img width="100" height="100" class="lazy" data-src="media/images/icon-play.png" alt=""></button>
                </div>
                <div class="screen1__note">${services[currentPage].descVideo}</div>
            </div>
            `
        }

        function createPagination() {
            var totalItems = services[currentServiceId].images.length;
            var totalPages = Math.ceil(totalItems / itemsPerPage);

            var paginationElement = document.querySelector(".pagination");
            paginationElement.innerHTML = "";

            var prevButton = document.createElement("a");
            prevButton.href = "#";
            prevButton.classList.add("pagination__item");
            prevButton.id = "prev";
            prevButton.innerHTML = "&laquo;";
            paginationElement.appendChild(prevButton);

            for (var i = 1; i <= totalPages; i++) {
                var pageButton = document.createElement("a");
                pageButton.href = "#";
                pageButton.classList.add("pagination__item");
                pageButton.id = i;
                pageButton.innerHTML = i;
                paginationElement.appendChild(pageButton);

                // Kích hoạt số 1 khi trang được tải lần đầu tiên
                if (i === 1) {
                    pageButton.classList.add("active");
                }
            }

            var nextButton = document.createElement("a");
            nextButton.href = "#";
            nextButton.classList.add("pagination__item");
            nextButton.id = "next";
            nextButton.innerHTML = "&raquo;";
            paginationElement.appendChild(nextButton);
        }

        function changePage(page) {
            currentPage = page;
            showPage(currentPage);

            var paginationItems = document.querySelectorAll(".pagination__item");
            for (var i = 0; i < paginationItems.length; i++) {
                paginationItems[i].classList.remove("active");
            }
            document.getElementById(currentPage).classList.add("active");

            // Disable/enable prev/next buttons
            if (currentPage == 1) {
                document.getElementById("prev").classList.add("disabled");
            } else {
                document.getElementById("prev").classList.remove("disabled");
            }
            if (currentPage == totalPages) {
                document.getElementById("next").classList.add("disabled");
            } else {
                document.getElementById("next").classList.remove("disabled");
            }
        }

        var totalItems = services[currentServiceId].images.length;
        var totalPages = Math.ceil(totalItems / itemsPerPage);
        createPagination();
        var screenWidth =
                window.innerWidth ||
                document.documentElement.clientWidth ||
                document.body.clientWidth;
        if (screenWidth <= 767) {
            showPage(currentPage);
        } else {
        }
        

        document.getElementById("prev").addEventListener("click", function () {
            if (currentPage > 1) {
                changePage(currentPage - 1);
            }
        });

        document.getElementById("next").addEventListener("click", function () {
            if (currentPage < totalPages) {
                changePage(currentPage + 1);
            }
        });

        var paginationItems = document.querySelectorAll(".pagination__item");
        for (var i = 0; i < paginationItems.length; i++) {
            paginationItems[i].addEventListener("click", function () {
                var page = parseInt(this.id);
                if (page) {
                    changePage(page);
                }
            });
        }

        const removeModal = (id) => {
            document.getElementById(id).remove();
        }
        const playVideo = (id) => {
            const html = `
            <div class="modal modal-clipBox"style="display: flex;" id="modal-clip">
                <div class="modal-closePic" onclick="removeModal('modal-clip')">×</div>
                <div class="modal-box modal-box-video animate-zoom">
                    <div class="modal-video">
                        <iframe id="youtube" src="//www.youtube-nocookie.com/embed/${id}?rel=0&amp;controls=1&amp;autoplay=1&amp;nocookie=true&amp;mute=true" frameborder="0" allowfullscreen=""></iframe>
                    </div>
                </div>
                <div class="modal-bg" onclick="removeModal('modal-clip')"></div>
            </div>
            `;
            document.body.insertAdjacentHTML("beforeend", html)
        }
    </script>
