            services.forEach(item => {

                }
            })

        functionChangeHash();

        window.addEventListener('hashchange', functionChangeHash);

        function showImage(serviceId, element) {
            if (document.querySelector('.screen1__ani.ani')) {
                document.querySelector('.screen1__ani').classList.remove('ani');
            }
            var serviceImages = services[serviceId].images;
            window.location.hash = services[serviceId].link;
            var imageElements = "";

            var titleElement = document.querySelector(".screen1__title");

                var image = serviceImages[i];
                var title = image.title;
                var price = image.price;
                var thumb = image.image;
                var alt = image.alt;

                imageElements +=
                    `
                    <div class="screen1__item">
                        ${thumb ? `<div class="screen1__thumb"><img width="260" height="323" src="${thumb}" alt="${alt}"></div>` : ''}
                        <div class="screen1__info">
                            <div class="screen1__name">${title}</div>
                            <p class="screen1__price">${price}</p>
                        </div>
                    </div>
                    `;
            }

            const html = `
            <div class="screen1__des">${services[serviceId].desc ? services[serviceId].desc : ''}</div>
            <div class="screen1__pic">${imageElements}</div>
            `;

            setTimeout(() => {
                titleElement.innerHTML = services[serviceId].name;
                imageContainer.innerHTML = html;
                const noteElm = document.querySelector('.screen1__note');
                if (services[serviceId].descBottom) {
                    noteElm.innerHTML = services[serviceId].descBottom;
                } else {
                    noteElm.innerHTML = 'Trên đây là giá niêm yết của các dịch vụ chính. Quý khách vui lòng đăng ký thông tin để nhận ưu đãi hấp dẫn và bảng giá chi tiết tất cả các dịch vụ'
                }
                document.querySelector('.screen1__ani').classList.add('ani');
            }, 500)

                menuItems.children[i].classList.remove("active");
